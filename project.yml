attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Debug Alpha: debug
  Release Alpha: release
  Release: release
  Release Internal: release
  Release Staging: release
fileGroups:
  - README.md
name: Blockchain
options:
  bundleIdPrefix: com.rainydayapps
  defaultConfig: Release
  deploymentTarget:
    iOS: '14.0'
  groupSortPosition: bottom
  platform: iOS
schemeTemplates:
  BlockchainScheme:
    analyze:
      config: ${debugConfig}
    archive:
      config: ${releaseConfig}
      customArchiveName: Blockchain
    build:
      targets:
        Blockchain: build
    profile:
      config: ${releaseConfig}
    run:
      config: ${debugConfig}
    test:
      config: ${debugConfig}
      gatherCoverageData: true
      targets:
      - name: PlatformKitTests
        randomExecutionOrder: true
      - name: PlatformUIKitTests
        randomExecutionOrder: true
      - name: ActivityKitTests
        randomExecutionOrder: true
      - name: BitcoinKitTests
        randomExecutionOrder: true
      - name: BitcoinChainKitTests
        randomExecutionOrder: true
      - name: BitcoinCashKitTests
        randomExecutionOrder: true
      - name: DashboardKitTests
        randomExecutionOrder: true
      - name: DashboardUIKitTests
        randomExecutionOrder: true
      - name: ERC20KitTests
        randomExecutionOrder: true
      - name: EthereumKitTests
        randomExecutionOrder: true
      - name: HDWalletKitTests
        randomExecutionOrder: true
      - name: TransactionKitTests
        randomExecutionOrder: true
      - name: TransactionUIKitTests
        randomExecutionOrder: true
      - name: StellarKitTests
        randomExecutionOrder: true
      - name: KYCKitTests
        randomExecutionOrder: true
      - name: KYCUIKitTests
        randomExecutionOrder: true
      - name: OnboardingKitTests
        randomExecutionOrder: true
      - name: OnboardingUIKitTests
        randomExecutionOrder: true
      - name: SettingsKitTests
        randomExecutionOrder: true
      - name: SettingsUIKitTests
        randomExecutionOrder: true
      - name: RemoteNotificationsKitTests
        randomExecutionOrder: true
      - name: AuthenticationKitTests
        randomExecutionOrder: true
      - name: AuthenticationUIKitTests
        randomExecutionOrder: true
      - name: AuthenticationDataKitTests
        randomExecutionOrder: true
      - name: BlockchainTests
        randomExecutionOrder: true
schemes:
  Blockchain:
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release
    templates:
    - BlockchainScheme
  Blockchain (Dev):
    templateAttributes:
      debugConfig: Debug Dev
      releaseConfig: Release
    templates:
    - BlockchainScheme
  Blockchain (Internal Production):
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release Internal
    templates:
    - BlockchainScheme
  Blockchain (Staging):
    templateAttributes:
      debugConfig: Debug Staging
      releaseConfig: Release Staging
    templates:
    - BlockchainScheme
  Blockchain (Alpha):
    templateAttributes:
      debugConfig: Debug Alpha
      releaseConfig: Release Alpha
    templates:
    - BlockchainScheme
settingGroups:
  base_ios:
    base:
      TARGETED_DEVICE_FAMILY: 1
  base_signing:
    base:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K

  debug_signing_dev:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain.dev
