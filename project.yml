attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Internal: release
  Release Staging: release
fileGroups:
  - README.md
name: Blockchain
options:
  bundleIdPrefix: com.rainydayapps
  defaultConfig: Release
  deploymentTarget:
    iOS: '13.0'
  groupSortPosition: bottom
  platform: iOS
schemeTemplates:
  BlockchainScheme:
    analyze:
      config: ${debugConfig}
    archive:
      config: ${releaseConfig}
      customArchiveName: Blockchain
    build:
      targets:
        Blockchain: build
    profile:
      config: ${releaseConfig}
    run:
      config: ${debugConfig}
      environmentVariables:
      - variable: bootstrap_work
        value: ${bootstrapWorkValue}
    test:
      config: ${debugConfig}
      gatherCoverageData: true
      targets:
      - name: ToolKitTests
        randomExecutionOrder: true
      - name: NetworkKitTests
        randomExecutionOrder: true
      - name: CommonCryptoKitTests
        randomExecutionOrder: true
      - name: PlatformKitTests
        randomExecutionOrder: true
      - name: PlatformUIKitTests
        randomExecutionOrder: true
      - name: AlgorandKitTests
        randomExecutionOrder: true
      - name: PolkadotKitTests
        randomExecutionOrder: true
      - name: ActivityKitTests
        randomExecutionOrder: true
      - name: BitcoinKitTests
        randomExecutionOrder: true
      - name: DashboardKitTests
        randomExecutionOrder: true
      - name: DashboardUIKitTests
        randomExecutionOrder: true
      - name: ERC20KitTests
        randomExecutionOrder: true
      - name: EthereumKitTests
        randomExecutionOrder: true
      - name: HDWalletKitTests
        randomExecutionOrder: true
      - name: TransactionKitTests
        randomExecutionOrder: true
      - name: TransactionUIKitTests
        randomExecutionOrder: true
      - name: StellarKitTests
        randomExecutionOrder: true
      - name: KYCKitTests
        randomExecutionOrder: true
      - name: KYCUIKitTests
        randomExecutionOrder: true
      - name: OnboardingKitTests
        randomExecutionOrder: true
      - name: OnboardingUIKitTests
        randomExecutionOrder: true
      - name: SettingsKitTests
        randomExecutionOrder: true
      - name: SettingsUIKitTests
        randomExecutionOrder: true
      - name: AnalyticsKitTests
        randomExecutionOrder: true
      - name: NabuAnalyticsDataKitTests
        randomExecutionOrder: true
      - name: NabuAnalyticsKitTests
        randomExecutionOrder: true
      - name: RemoteNotificationsKitTests
        randomExecutionOrder: true
      - name: AuthenticationKitTests
        randomExecutionOrder: true
      - name: AuthenticationUIKitTests
        randomExecutionOrder: true
      - name: AuthenticationDataKitTests
        randomExecutionOrder: true
      - name: BlockchainTests
        randomExecutionOrder: true
schemes:
  Blockchain:
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release
      bootstrapWorkValue: "false"
    templates:
    - BlockchainScheme
  Blockchain (Dev):
    templateAttributes:
      debugConfig: Debug Dev
      releaseConfig: Release
      bootstrapWorkValue: "false"
    templates:
    - BlockchainScheme
  Blockchain (Internal Production):
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release Internal
      bootstrapWorkValue: "false"
    templates:
    - BlockchainScheme
  Blockchain (Staging):
    templateAttributes:
      debugConfig: Debug Staging
      releaseConfig: Release Staging
      bootstrapWorkValue: "false"
    templates:
    - BlockchainScheme
settingGroups:
  base_ios:
    base:
      TARGETED_DEVICE_FAMILY: 1
  base_signing:
    base:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K

  debug_signing_dev:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain.dev
    groups:
    - base_signing
  debug_signing_staging:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain.staging
    groups:
    - base_signing
  release_signing_staging:
    base:
      CODE_SIGN_IDENTITY: iPhone Distribution
      PROVISIONING_PROFILE_SPECIFIER: match AppStore com.rainydayapps.Blockchain.staging
    groups:
    - base_signing
  debug_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain
    groups:
    - base_signing
