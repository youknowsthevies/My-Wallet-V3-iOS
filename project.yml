      embed: false
    - framework: Carthage/Build/Promises.xcframework
      embed: false
    - framework: Carthage/Build/Sift.xcframework
    - framework: Carthage/Build/stellarsdk.xcframework
    - framework: Carthage/Build/Veriff.xcframework
