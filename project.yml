settings:
  base:
    CODE_SIGN_STYLE: Manual
    ENABLE_BITCODE: false
    SUPPORTS_MACCATALYST: false
    VALID_ARCHS: arm64
    VALID_ARCHS[sdk=iphonesimulator*]: x86_64
  configs:
    Debug Dev:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Debug Production:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Debug Staging:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Debug Alpha:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD -DALPHA_BUILD
    Release Internal:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Release Staging:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Release Alpha:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD -DALPHA_BUILD
targetTemplates:
  Module:
    dependencies:
    - target: SharedPackagesKit
    platform: iOS
    schemes:
      gatherCoverageData: true
    sources:
    - createIntermediateGroups: true
      excludes:
      - Scripts
      path: Modules/${featureName}/${target_name}
    - path: Modules/${featureName}/README.md
    type: framework
  ModuleTests:
    dependencies:
    - target: SharedPackagesKit
    - package: Test
      product: TestKit
    platform: iOS
    sources:
    - createIntermediateGroups: true
      excludes:
      - "**/__Snapshots__"
      path: Modules/${featureName}/${target_name}
    type: bundle.unit-test
